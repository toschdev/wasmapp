      params:
        mint_denom: "ustake"
    gov:
      deposit_params:
        min_deposit:
          - denom: "ustake"
            amount: "10000000"
    bank:
      denom_metadata: 
        - description: Stake token.
          denom_units: 
            - denom: ustake
              exponent: "0"
              aliases:
                - microstake
            - denom: stake
              exponent: "6"
          base: ustake
          display: stake
          name: stake
          symbol: stake