version: 1
accounts:
- name: alice
  coins:
  - 20000token
  - 200000000ustake
- name: bob
  coins:
  - 10000token
  - 100000000ustake
client:
  openapi:
    path: docs/static/openapi.yml
faucet:
  name: bob
  coins:
  - 5token
  - 100000ustake
validators:
- name: alice
  bonded: 100000000ustake
